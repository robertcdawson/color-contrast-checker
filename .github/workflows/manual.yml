name: URL Status Code Checker
id: url-status-code-checker
on:
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run script
        run: |
          chmod +x ./urlstatus.sh
          ./urlstatus.sh >> "$GITHUB_OUTPUT"

name: URL Status Code Checker
on:
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run script
        id: url-status-code-checker
        run: |
          chmod +x ./urlstatus.sh
          echo "OUTPUT=$(./urlstatus.sh)" >> "$GITHUB_OUTPUT"
      - name: Get output
        run: echo "${{ steps.url-status-code-checker.outputs.OUTPUT }}"
